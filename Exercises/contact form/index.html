<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="containter-fluid">
        
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <!-- <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-primary">Submit</button>
                
                <div class="col-md-6">
                    <div class="custom-control custom-checkbox">
                        <input type="radio" class="custom-control-input">
                        <label class="custom-control-label" for="customCheckDisabled1">Subsribe to Newsletter</label>
                    </div>
                    
                    <div class="custom-control custom-radio">
                        <input type="radio" name="radioDisabled" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioDisabled2">Or Don't</label>
                    </div>
                </div>
                
                <div class="row">
                    
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="col-md-6">
                        <select class="custom-select">
                            <option selected>Select a Month</option>
                            <option value="1">Jan.</option>
                            <option value="2">Feb.</option>
                            <option value="3">Mar.</option>
                        </select>
                        
                        <select class="custom-select">
                            <option selected>Select a Day</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                
                
                
            </form>
        </div>
    </div>
    
    
</body>
</html>
